<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eazy School - Best Educational Institute for your Child</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>

    <!-- header -->
    <div th:replace="header :: header">...</div>
    <!-- //header -->

    <!-- inner banner -->
    <section class="inner-banner py-5">
        <div class="w3l-breadcrumb py-lg-5">
            <div class="container pt-4 pb-sm-4">
                <h4 class="inner-text-title pt-5">Register</h4>
                <ul class="breadcrumbs-custom-path">
                    <li><a th:href="@{/home}">Home</a></li>
                    <li class="active"><i class="fas fa-angle-right"></i>Register</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- //inner banner -->

    <!-- contact block -->
    <section class="w3l-contact py-5" id="contact">
        <div class="container py-md-5 py-4">
            <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                <h3 class="title-style">Registration Form</h3>
            </div>
            <div class="row login-block">
                <div class="col-md-7 login-center">
                    <ul>
                        <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('person.*')}" th:text="${error}" />
                    </ul>
                    <form th:action="@{/public/createUser}" method="post" class="signin-form" th:object="${person}">
                        <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                            <p class="text-uppercase">Personal Details</p>
                        </div>
                        <div class="input-grids">
                            <div class="row">
                                <div class="col-sm-6">
                                    <input type="text" th:field="*{name}" placeholder="Name"
                                        class="contact-input" />
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" th:field="*{mobileNumber}" placeholder="Mobile Number"
                                        class="contact-input" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <input type="text" th:field="*{email}" placeholder="Email"
                                           class="contact-input" />
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" th:field="*{confirmEmail}" placeholder="Confirm Email"
                                           class="contact-input" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <input type="password" th:field="*{pwd}" placeholder="Password"
                                           class="contact-input" />
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" th:field="*{confirmPwd}" placeholder="Confirm Password"
                                           class="contact-input" />
                                </div>
                            </div>

                        </div>
                        <div class="col-md-3 login-center text-start">
                            <button class="btn btn-style btn-style-3">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- //contact block -->

    <!-- footer block -->
    <div th:replace="footer :: footer">...</div>
    <!-- //footer block -->

    <!-- Js scripts -->
    <!-- move top -->
    <button onclick="topFunction()" id="movetop" title="Go to top">
        <span class="fas fa-level-up-alt" aria-hidden="true"></span>
    </button>
    <!-- //move top -->

    <!-- common jquery plugin -->
    <script src="/assets/js/jquery-3.3.1.min.js"></script>
    <!-- //common jquery plugin -->

    <!-- bootstrap -->
    <script src="/assets/js/bootstrap.min.js"></script>
    <!-- //bootstrap -->
    <!-- //Js scripts -->
</body>

</html>
